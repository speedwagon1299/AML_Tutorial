name: Manually trigger an Azure Machine Learning job

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main

    - name: Install az ml extension
      run: az extension add -n ml -y

    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}

    - name: Set up Azure subscription and WS
      run: az configure --defaults group="tutorial-dev-rg" workspace="aml-tutorial-dev"

    - name: Start Compute Instance
      run: az ml compute start --name "tutorial-test-vm" 

    - name: Submit Azure ML job
      run: az ml job create -f src/job.yml -n "job1"

    - name: Stop Compute Instance
      run: az ml compute stop --name "tutorial-test-vm" 



